<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milne's Method Solver</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    label, select, input {
      margin: 5px;
    }
    canvas {
      width: 100%;
      height: 300px; /* Make the graph a little shorter */
    }
    #iterationResults {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Milne's Method Solver</h1>
  </header>
  
  <section>
    <h2>Select a Problem</h2>
    <label for="problemSelect">Problem:</label>
    <select id="problemSelect">
      <option value="populationGrowth">Population Growth</option>
      <option value="chemicalReaction">Chemical Reaction</option>
      <option value="projectileMotion">Projectile Motion</option>
      <option value="rcCircuit">RC Circuit</option>
      <option value="thermalDynamics">Thermal Dynamics</option>
    </select>

    <div id="inputFields"></div>

    <label for="stepSize">Step Size:</label>
    <input type="number" id="stepSize" value="0.1" step="0.01">

    <label for="steps">Number of Steps:</label>
    <input type="number" id="steps" value="10">

    <button onclick="solveProblem()">Solve</button>
    
    <h3>Iteration Results:</h3>
    <div id="iterationResults"></div>

    <h3>Graph:</h3>
    <canvas id="solutionGraph"></canvas>
    
    <div id="problemDescription"></div>
  </section>

  <script src="solver.js"></script>
  <script src="app.js"></script>
</body>
</html>
